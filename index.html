<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>CSE 578 - Fall 2020 - Homework #4</title>
    <link rel='stylesheet' href='css/style.css'>
    <script src='https://d3js.org/d3.v5.min.js'></script>
    <script src='scripts/script.js'></script>
    <style>
    </style>
  </head>
  <body >
    <label for="months" >Choose a month:</label>
    <select name="months" id="months" onchange="drawPage()">
      <option value="April" selected>April</option>
      <option value="August">August</option>
      <option value="December">December</option>
    </select>
    <div id='timeline-container'></div>
    <div id='column-container'></div>
    <br>
    &nbsp &nbsp &nbsp
    <label for="sensors" >Choose a sensor:</label>
    <select name="sensors" id="sensors" onchange="drawPage()">
      <option value="sensor_1" selected>Sensor 1</option>
      <option value="sensor_2">Sensor 2</option>
      <option value="sensor_3">Sensor 3</option>
      <option value="sensor_4">Sensor 4</option>
      <option value="sensor_5">Sensor 5</option>
      <option value="sensor_6">Sensor 6</option>
      <option value="sensor_7">Sensor 7</option>
      <option value="sensor_8">Sensor 8</option>
      <option value="sensor_9">Sensor 9</option>
    </select>
    &nbsp &nbsp &nbsp
    <label for="method" >Choose a reading type:</label>
    <select name="method" id="method" onchange="drawPage()">
      <option value="reading" selected>Original Reading</option>
      <option value="cum_sum">Cumulative Sumation of the Reading</option>
      <option value="square_root">Square Root of the Reading</option>
      <option value="cube">Cube of the Reading</option>
    </select>
    <div id='line-container'></div>
    <div id='radialchart'></div>
  </body>
</html>
